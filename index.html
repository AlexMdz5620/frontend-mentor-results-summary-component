<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="divContainer">
      <div class="containerResult">
        <h3> Your Result </h3>
          <div class="result">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        <h2>Great</h2>
        <div  class="scored">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="containerSummary">
        <h3>Summary</h3>
        <div class="laber red"><span><img src="./assets/images/icon-reaction.svg">Reaction</span><span class="balck"><strong>80</strong> / 100</span></div>
        <div class="laber yellow"><span><img src="./assets/images/icon-memory.svg">Memory</span><span class="balck"><strong>92</strong> / 100</span></div>
        <div class="laber green"><span><img src="./assets/images/icon-verbal.svg">Verbal</span><span class="balck"><strong>61</strong> / 100</span></div>
        <div class="laber blue"><span><img src="./assets/images/icon-visual.svg">Visual</span><span class="balck"><strong>72</strong> / 100</span></div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
